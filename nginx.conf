# Nginx configuration for Vision Dashboard
# Use this if you want to deploy with nginx reverse proxy

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;

    # Upstream for Vision Dashboard
    upstream vision_app {
        server vision-app:5000;
    }

    # HTTP server (redirect to HTTPS in production)
    server {
        listen 80;
        server_name vision.yourcompany.com;

        # For SSL, uncomment the next line and comment out the location block
        # return 301 https://$server_name$request_uri;

        location / {
            proxy_pass http://vision_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable buffering for real-time updates
            proxy_buffering off;
            proxy_cache off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://vision_app/api/health;
            access_log off;
        }

        # Static files caching
        location /static {
            proxy_pass http://vision_app;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }
    }

