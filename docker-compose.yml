version: '3.8'

services:
  vision-app:
    build: .
    container_name: vision-dashboard
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - SESSION_SECRET=${SESSION_SECRET:-vision-secure-secret-key-change-in-production}
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    volumes:
      # Mount environment data as read-only
      - ./data:/app/data:ro
      # Mount logs directory for persistence
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vision-network

networks:
  vision-network:
    driver: bridge

