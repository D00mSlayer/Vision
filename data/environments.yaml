# Vision App - Environment Information Data
product_versions:
  - name: "Product A v1.0"
    environments:
      - name: "Development"
        url: "https://dev.producta.com"
        git_branch: "develop"
        git_tag: "v1.0.0-dev"
        splunk:
          index: "product_a_dev_index"
          sourcetype: "product_a_dev_logs"
          url: "https://splunk-dev.company.com:8000"
          username: "dev_splunk_user"
          password: "dev_splunk_pass"
        databases:
          - type: "primary"
            host: "192.168.1.10"
            port: 1433
            database_name: "product_a_dev_db"
            username: "devuser"
            password: "devpassword"
          - type: "secondary"
            host: "db-replica.producta.com"
            port: 1433
            database_name: "product_a_dev_db_replica"
            username: "devuser_ro"
            password: "devpassword_ro"
        caching_services:
          - service_type: "redis"
            host: "redis-dev.producta.com"
            port: 6379
            database: 0
            password: "dev_redis_password"
            description: "Main caching layer for sessions and API responses"
          - service_type: "memcached"
            host: "poclptecache1.company.loc"
            port: 5551
            description: "Enterprise Memcached server for application caching"
        message_queues:
          - service_type: "rabbitmq"
            host: "rabbitmq-dev.producta.com"
            port: 5672
            vhost: "/"
            username: "dev_rabbit_user"
            password: "dev_rabbit_pass"
            management_port: 15672
            description: "Message queue for async processing"
        microservices:
          - name_of_service: "UserAuthService"
            server_url: "https://auth.dev.producta.com"
            port: 8080
            git_branch: "feature/auth-v2"
            git_tag: "auth-v2.1"
          - name_of_service: "OrderProcessingService"
            server_url: "https://orders.dev.producta.com"
            port: 8081
            git_branch: "develop"
            git_tag: "v1.2.3"
      - name: "Staging"
        url: "https://stg.producta.com"
        git_branch: "release/v1.0"
        git_tag: "v1.0.0-rc1"
        splunk:
          index: "product_a_stg_index"
          sourcetype: "product_a_stg_logs"
          url: "https://splunk-stg.company.com:8000"
          username: "stg_splunk_user"
          password: "stg_splunk_pass"
        databases:
          - type: "primary"
            host: "192.168.2.10"
            port: 1433
            database_name: "product_a_stg_db"
            username: "stguser"
            password: "stgpassword"
        caching_services:
          - service_type: "redis"
            host: "redis-stg.producta.com"
            port: 6379
            database: 0
            password: "stg_redis_password"
            description: "Staging caching layer"
          - service_type: "memcached"
            host: "memcached-stg.producta.com"
            port: 11211
            description: "Staging object caching"
        message_queues:
          - service_type: "rabbitmq"
            host: "rabbitmq-stg.producta.com"
            port: 5672
            vhost: "/"
            username: "stg_rabbit_user"
            password: "stg_rabbit_pass"
            management_port: 15672
            description: "Staging message queue"
        microservices:
          - name_of_service: "UserAuthService"
            server_url: "https://auth.stg.producta.com"
            port: 8080
            git_branch: "release/v1.0"
            git_tag: "auth-v1.0"
          - name_of_service: "OrderProcessingService"
            server_url: "https://orders.stg.producta.com"
            port: 8081
            git_branch: "release/v1.0"
            git_tag: "v1.0.0"
      - name: "Production"
        url: "https://producta.com"
        git_branch: "main"
        git_tag: "v1.0.0"
        splunk:
          index: "product_a_prod_index"
          sourcetype: "product_a_prod_logs"
          url: "https://splunk-prod.company.com:8000"
          username: "prod_splunk_user"
          password: "prod_splunk_pass"
        databases:
          - type: "primary"
            host: "prod-db.producta.com"
            port: 1433
            database_name: "product_a_prod_db"
            username: "produser"
            password: "prodpassword"
          - type: "replica"
            host: "prod-db-replica.producta.com"
            port: 1433
            database_name: "product_a_prod_db"
            username: "produser_ro"
            password: "prodpassword_ro"
        caching_services:
          - service_type: "redis"
            host: "redis-prod.producta.com"
            port: 6379
            database: 0
            password: "prod_redis_password"
            description: "Production caching cluster"
          - service_type: "memcached"
            host: "memcached-prod.producta.com"
            port: 11211
            description: "Production object caching"
        message_queues:
          - service_type: "rabbitmq"
            host: "rabbitmq-prod.producta.com"
            port: 5672
            vhost: "/"
            username: "prod_rabbit_user"
            password: "prod_rabbit_pass"
            management_port: 15672
            description: "Production message queue cluster"
        microservices:
          - name_of_service: "UserAuthService"
            server_url: "https://auth.producta.com"
            port: 8080
            git_branch: "main"
            git_tag: "auth-v1.0.0"
          - name_of_service: "OrderProcessingService"
            server_url: "https://orders.producta.com"
            port: 8081
            git_branch: "main"
            git_tag: "v1.0.0"
